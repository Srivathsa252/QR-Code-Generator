version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - ENV=production
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
